<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="JS/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="JS/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
   <div class="container">
     <h1 class="jumbotron">Address Book Entry Maker</h1>
     <form class="form-group">
     <div class="row">
       <h2> Add a contact </h2>
       <label for="first name" class="col-md-3 col-form-label">First Name</label>
       <input type="text" class="form-control col-md-8" id="firstInput" placeholder="Insert your first name">
     </div>
     <div class="row">
       <label for="lastname" class="col-md-3 col-form-label">Last Name</label>
       <input type="text" class="form-control col-md-8" id="lastInput" placeholder="Insert your last name">
     </div>
     <button type="submit" name="button" class="btn btn-large btn-secondary">Add your contact to the list</button>
     </form>
     <h2>Contacts</h2>
     <ul id="contacts">

     </ul>
     <div class="col-md-6">
       <div id="show-contact">
         <h2></h2>
         <p>First name: <span class="first-name"></span></p>
         <p>Last name: <span class="last-name"></span></p>
   </div>
  </body>
</html>
